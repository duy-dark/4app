    <script>
    var latlang1;
    var marker1, marker2, map;

    function initMap() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(p) {
                LatLng = new google.maps.LatLng(p.coords.latitude, p.coords.longitude);

                map = new google.maps.Map(document.getElementById("map"), {
                    center: LatLng,
                    zoom: 15,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                });
                var image = {
                    url: './assets/image/tx1.png',
                    // Kích cỡ hình
                    size: new google.maps.Size(50, 50),
                    // Gốc cho hình là oo
                    origin: new google.maps.Point(0, 0),
                    // Neo cho hình là 0, 32
                    anchor: new google.maps.Point(50, 50),
                    scaledSize: new google.maps.Size(40, 40)
                };
                marker1 = new google.maps.Marker({
                    position: LatLng,
                    map: map,
                    icon: image,
                    title: "<div style = 'height:60px;width:200px'><b>Your location:</b><br />Latitude: " + p.coords.latitude + "<br />Longitude: " + p.coords.longitude
                });
                google.maps.event.addListener(marker1, "click", function(e) {
                    var infoWindow = new google.maps.InfoWindow();
                    infoWindow.setContent(marker1.title);
                    infoWindow.open(map, marker1);
                });
            });
        } else {
            alert('Geo Location feature is not supported in this browser.');
        }

    }

    function setMarker(latlng, map, title) {
        map.setCenter(latlng);
        marker2 = new google.maps.Marker({
            position: latlng,
            map: map,
            title: title
        });

    }

    function themRQ() {
            $.ajax({
                url: 'http://localhost:3000/datxe/getcd',
                headers: {
                    'x-access-token': window.localStorage.getItem('actoken4'),
                    'Content-Type': 'application/json'
                },
                type: 'GET',
                contentType: 'application/json'
            }).done(function(data) {
                //alert(JSON.stringify(data));
                latlang1 = { lat: parseFloat(data.TOADON), lng: parseFloat(data.TOADOW) };
                title = data.DIEMDI;
                $('#idcd').val(data.IDCD)
                setMarker(latlang1, map, title);
            }).fail(function(err) {
                alert(err);
            });

    }

    function nhanRQ() {
        var data = {};
        data.IDTX = $('#idtx').val();
        data.IDCD = $('#idcd').val();
        data.token = window.localStorage.getItem('actoken4');
        $.ajax({
            url: 'http://localhost:3000/datxe/getcd',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json'
        }).done(function(data) {
            //alert(JSON.stringify(data));
            latlang1 = { lat: parseFloat(data.TOADON), lng: parseFloat(data.TOADOW) };
            title = data.DIEMDI;
            setMarker(latlang1, map, title);
        }).fail(function(err) {
            alert(err);
        });
    }

    function tuchoiRQ() {
        var data = {};
        data.IDCD = $('#idcd').val();
        data.token = window.localStorage.getItem('actoken4');
        $.ajax({
            url: 'http://localhost:3000/datxe/getcdtc',
            type: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json'
        }).done(function(data) {
            marker2.setMap(null);
        }).fail(function(err) {
            alert(err);
        });

    }
    $(function() {        
        initMap();
        if (window.localStorage.getItem('user4')) {
            document.getElementById('chuadangnhap').style.display = 'none';
            var data1 = {};
            data1.refeshToken = window.localStorage.getItem('refresh4');
            var fn = function() {
                if (window.localStorage.getItem('user4')) {
                    $.ajax({
                            url: 'http://localhost:3000/newtoken/createtoken',
                            type: 'POST',
                            data: JSON.stringify(data1),
                            contentType: 'application/json',
                            timeout: 10000,
                            success: function(data2, textstatus, xhr) {
                                // alert(xhr.status);
                            }
                        }).done(function(data2) {
                            window.localStorage.setItem('actoken4', data2.access_token);

                        })
                        .catch(function(err) {
                            console.log(err);
                        });

                    setTimeout(fn, 58000);
                }
                fn();
            }
        }

    });
    </script>
