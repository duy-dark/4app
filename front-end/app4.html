<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/cssapp4.css">
</head>

<body>
    <form action="">
        <input type="hidden" id="access-token">
        <input type="hidden" id="refresh-token">
        <input type="hidden" id="authtoken">
        <input type="hidden" id="usertoken">
    </form>
    <div class="container">
    </div>
    <div class="tlphone">
        <div >
            <div    id="chuadangnhap">
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Đăng Nhập
            </button>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                            <h4 class="modal-title" id="myModalLabel">Đăng Nhập</h4>
                        </div>
                        <div class="modal-body" style="height: 168px;">
                            <div class="form-group">
                                <div>
                                    <label for="userName" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">User Name:</label>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                                        <input type="text" class="form-control" id="fusername" name="fuserName" placeholder="Nhập username" data-error="Vui lòng nhập tên đăng nhập" required>
                                        <p class="help-block with-errors"> </p>
                                    </div>
                                    <label for="password" class="col-xs-3 col-sm-3 col-md-3 col-lg-3 control-label">Password:</label>
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
                                        <input type="password" class="form-control" id="fpassword" name="fpassword" placeholder="Nhập password" data-error="Vui lòng nhập password" required>
                                        <p class="help-block with-errors"> </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="doigiaodien()">Close</button>
                            <button type="button" class="btn btn-primary" onclick="login()">Đăng Nhập</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div id="map">
            </div>
            <div >
                <button type="button" class="btn btn-default">Nhận</button>
                <button type="button" class="btn btn-success">Từ Chối</button>
                <label  class="btn btn-primary">stated</label> 
                <input type="text" name="" id="statedtx" class="form-control-static" disabled>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="assets/js/app4.js"></script>
    <script>
    function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
            center: { lat: 10.823099, lng: 106.629664 },
            zoom: 12
        });
        map.addListener('click', function(e) {
            placeMarkerAndPanTo(e.latLng, map);

        });

        function placeMarkerAndPanTo(latLng, map) {
            var marker = new google.maps.Marker({
                position: latLng,
                map: map
            });
            map.panTo(latLng);
            alert(latLng);

        }
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLyWj-3FWtCbCXGW3ysEiI2fDfrv2v0Q&callback=initMap"></script>
</body>

</html>
