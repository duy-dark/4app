        <script>
        $(document).on('click', '.items', function() {
            $('#IDCD').val(($(this).attr('id')));
            initMap();
        });

        var marker;
        var latlng1;

        function initMap() {
            var latlng1;
            var latlng = { lat: 10.823099, lng: 106.629664 };
            var map = new google.maps.Map(document.getElementById('map'), {
                center: latlng,
                zoom: 10
            });
            marker = new google.maps.Marker({
                position: latlng,
                map: map,
                animation: google.maps.Animation.BOUNCE,
                draggable: true,
            });
            var geocoder = new google.maps.Geocoder;

            var infowindow = new google.maps.InfoWindow;
            document.getElementById('submitRVC').addEventListener('click', function() {
                geocodeLatLng(geocoder, map, infowindow);
            });
            document.getElementById('submitGC').addEventListener('click', function() {
                geocodeAddress(geocoder, map);
            });
            google.maps.event.addListener(marker, 'click', function() {
                $('#TOADON').val(marker.position.lat().toFixed(6));
                $('#TOADOW').val(marker.position.lng().toFixed(6));
                map.setZoom(12);
                map.setCenter(marker.getPosition());
            });

            function geocodeLatLng(geocoder, map, infowindow) {
                latlngad = { lat: parseFloat(marker.position.lat().toFixed(6)), lng: parseFloat(marker.position.lng().toFixed(6)) };
                geocoder.geocode({ 'location': latlngad }, function(results, status) {
                    if (status === 'OK') {
                        if (results[0]) {
                            map.setZoom(11);

                            marker.setPosition(latlngad);
                            marker.setMap(map);
                            infowindow.setContent(results[0].formatted_address);
                            console.log(results[0].formatted_address);
                            infowindow.open(map, marker);
                            $('#REVERCODING').val(results[0].formatted_address);

                        } else {
                            window.alert('No results found');
                        }
                    } else {
                        window.alert('Geocoder failed due to: ' + status);
                    }
                });
            }

            function geocodeAddress(geocoder, resultsMap) {
                marker.setMap(null);
                var address = document.getElementById('address').value;
                geocoder.geocode({ 'address': address }, function(results, status) {
                    if (status === 'OK') {
                        resultsMap.setCenter(results[0].geometry.location);
                        marker.setPosition(results[0].geometry.location);
                        marker.setMap(resultsMap);

                        $('#TOADON').val(marker.position.lat().toFixed(6));
                        $('#TOADOW').val(marker.position.lng().toFixed(6));
                        map.setZoom(15);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
            google.maps.event.addListener(marker, 'drag', function() {
                $('#TOADON').val(marker.position.lat().toFixed(6));
                $('#TOADOW').val(marker.position.lng().toFixed(6));
                latlng1 = { lat: parseFloat(marker.position.lat().toFixed(6)), lng: parseFloat(marker.position.lng().toFixed(6)) };

            });

            setInterval(geocodeLatLng(), 1000);
        }
