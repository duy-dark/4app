<!DOCTYPE html>
<html>

<head>
    <title>app2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/cssapp2.css">
</head>

<body>
    <br>
    <div class="content">
        <div class="row" style="margin-right: 5px;">
            <div class="col-md-6">
                <div class="container" style="width: 600px; border-right: 1px solid black;">
                    <br>
                    <div class="list-group" id="appcd" style="overflow: auto; height: 600px;">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <br>
                <div id="map" style="width: 600px;height: 350px;">
                </div>
                <div class=""><input id="IDCD" class="form-control" disabled id="TOADON" type="hidden"></div>
                <div class=""><label>TOADON</label> <input type="text" class="form-control" disabled id="TOADON"></div>
                <div class=""><label>TOADOW</label> <input type="text" class="form-control" disabled id="TOADOW"></div>
                <div class=""><label>REVER CODING</label><input type="text" id="REVERCODING" class="form-control" disabled></div>
                <br>
                <button onclick="updateaddress()" class="btn btn-success">tim vi tri maker</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="./assets/js/app2.js" type="text/javascript" charset="utf-8" async defer></script>
    <script id="list-dscd" type="text/x-handlebars-template">
        {{#each this}}
                <a class="list-group-item items" style="height: 90px; padding: 5px 5px ;">
                    <div >
                        <div class="col-md-2"><label>ID</label> <input name="" type="text" class="form-control contentid" disabled value="{{IDCD}}"></div>
                        <div class="col-md-3"><label>TÊN</label> <input type="text" class="form-control" disabled value="{{IDCD}}"></div>
                        <div class="col-md-4"><label>ĐỊA CHỈ</label><input type="text" class="form-control" disabled value="{{DIEMDI}}"></div>
                        <div class="col-md-3"><label>STATED</label> <input type="text" class="form-control" disabled value="{{STATECD}}"></div>
                    </div>
                </a>
            {{/each}}
    </script>
    <script>
    var maker;

    function initMap() {
        var latlng1;
        var latlng = { lat: -25.363, lng: 131.044 };
        var map = new google.maps.Map(document.getElementById('map'), {
            center: latlng,
            zoom: 8
        });
        marker = new google.maps.Marker({
            position: latlng,
            map: map,
            animation: google.maps.Animation.BOUNCE,
            draggable: true,
        });
        var geocoder = new google.maps.Geocoder;
        var infowindow = new google.maps.InfoWindow;

        google.maps.event.addListener(marker, 'click', function() {
            map.setZoom(12);
            map.setCenter(marker.getPosition());
        });

        function geocodeLatLng() {


            alert(JSON.stringify(latlng1));


            geocoder.geocode({ 'location': latlng1 }, function(results, status) {

                if (status === 'OK') {
                    if (results[0]) {

                        var temp = results[0].formatted_address;

                        $("#REVERCODING").val(temp);


                    } else {
                        window.alert('No results found');
                    }
                } else {
                    window.alert('Geocoder failed due to: ' + status);
                }
            });

        };
        google.maps.event.addListener(
            marker,
            'drag',
            function() {
                $('#TOADON').val(marker.position.lat().toFixed(6));
                $('#TOADOW').val(marker.position.lng().toFixed(6));
                latlng1 = { lat: parseFloat(marker.position.lat().toFixed(6)), lng: parseFloat(marker.position.lng().toFixed(6)) };
            }
        );
        setInterval(geocodeLatLng(), 1000);
    }


    $(document).on('click', '.items', function() {
        initMap();
        $('#IDCD').val($(this).find('.contentid').val());
    });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBLyWj-3FWtCbCXGW3ysEiI2fDfrv2v0Q"></script>
</body>

</html>
