<!DOCTYPE html>
<html>

<head>
    <title>app1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/cssapp1.css">
</head>

<body>
    <div class="accountBackground">
        <span style="color: white;font-size: 20pt;font-style: italic;">Request Receiver App</span>
        <div class="accountControl ">
        </div>
    </div>
    <div class="modaFormBackground">
        <div id="dangKiForm">
            <div class="title">
                Tạo tài khoản mới
                <hr>
            </div>
            <form class=" form-horizontal" data-toggle="validator" role="form">
                <div class="form-group">
                    <label for="userNameDk" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">User name:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                        <input type="text" class="form-control" id="username" name="fuserNameDk" placeholder="Nhập tên đăng nhập của bạn" data-error="Vui lòng nhập tên đăng nhập của bạn" required>
                        <p class="help-block with-errors"> </p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwordDk" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Password:</label>
                    <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                        <input type="password" class="form-control" id="password" name="fpasswordDk" placeholder="Nhập password của bạn" data-error="Vui lòng nhập password của bạn" required>
                        <p class="help-block with-errors"> </p>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 alert-danger" id="alertDki">Tài khoản đã tồn tại !</div>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 "></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                    <button class="btn btn-success ">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <div id="requestReceiverContent">
        <form class=" form-horizontal" data-toggle="validator" role="form">
            <div class="form-group">
                <label for="usernamekh" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Họ tên KH:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                    <input type="text" class="form-control" id="usernamekh" name="hoTen" placeholder="Nhập tên khách hàng" data-error="Vui lòng nhập tên khách hàng" required>
                    <p class="help-block with-errors"> </p>
                </div>
            </div>
            <div class="form-group">
                <label for="sdtkh" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">SĐT:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                    <input type="text" class="form-control" id="sdtkh" name="sdt" placeholder="Nhập SĐT của khách hàng" data-error="Vui lòng nhập SĐT của khách hàng" required>
                    <p class="help-block with-errors"> </p>
                </div>
            </div>
            <div class="form-group">
                <label for="dcdk" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Địa chỉ đón khách:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                    <input type="text" class="form-control" id="dcdk" name="diaChi" placeholder="Nhập địa chỉ đón khách" data-error="Vui lòng nhập địa chỉ đón khách" required>
                    <p class="help-block with-errors"> </p>
                </div>
            </div>
            <div class="form-group">
                <label for="ghic" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 control-label">Ghi chú:</label>
                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7 ">
                    <input type="text" class="form-control" id="ghic" name="gc" placeholder="Nhập ghi chú của KH" >
                </div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 "></div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 ">
                <button id="btnSubmit" class="btn btn-success ">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="assets/js/app1.js"></script>
</body>

</html>
